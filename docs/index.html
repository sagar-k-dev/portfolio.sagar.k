<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Portfolio website of Sagar K, Application Developer">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Sagar K | Application Developer">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>Sagar K | Application Developer</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = "303872110";
  </script>

  <!-- Loading indicator -->
  <div id="loading-indicator" style="
    position: fixed;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #000000;">
    <div style="color: green; font-family: Arial;">Hey Buddy, Welcome! Grab a virtual coffee while I set up â˜•.</div>
  </div>

  <script>
    window.addEventListener('load', function (ev) {
      var loading = document.querySelector('#loading-indicator');

      // Initialize Flutter
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: async function (engineInitializer) {
          loading.textContent = 'Initializing engine...';
          let appRunner = await engineInitializer.initializeEngine();
          loading.textContent = 'Running app...';
          await appRunner.runApp();
          loading.remove();
        }
      }).catch(function (error) {
        console.error('Flutter initialization error:', error);
        loading.textContent = 'Failed to load application. Please refresh the page.';
      });
    });
  </script>
</head>

<body>
  <script src="flutter.js" defer></script>
</body>

</html>
